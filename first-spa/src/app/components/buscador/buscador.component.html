<section class="animated fadeIn fast">
    <h1>Buscando: <small>{{ termino }}</small></h1>
    <hr>
    <div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
        <div class="col-md-12">
            <div class="alert alert-info" role="alert">
                No existe el resultado con el termino <strong>{{termino}}</strong> 
            </div>
        </div>
    </div>
    <div class="card-columns">
      <div class="card" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre }}</h5>
          <p class="card-text">{{ heroe.bio }}</p>
          <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
          <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
            Ver más...
          </button>
  <!--         <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver más link ...</a>
   -->      </div>
      </div>
    </div>
  </section>
