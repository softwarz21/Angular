<section class="animated fadeIn fast">
  <h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y'}})</small> </h1>
  <hr>
  <div class="row">
    <div class="col-md-4">
      <img [src]="heroe.img" class="img-fluid" alt="...">
      <br>
      <br>
      <button (click)="regresar()" type="button" class="btn btn-outline-danger btn-block">
        Regresar
      </button>
    </div>
    <div class="col-md-8">
      <h3>{{ heroe.nombre }}</h3>
      <hr>
      <p>{{ heroe.bio }}</p>
      <div>
        <img *ngIf="heroe.casa == 'DC'" height="40" src="assets/img/dc.jpg" alt="">
        <img *ngIf="heroe.casa == 'Marvel'" height="40" src="assets/img/marvel.jpg" alt="">
      </div>
    </div>
  </div>
</section>
