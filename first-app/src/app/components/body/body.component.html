<section style="margin-top: 24px;" class="container">
  <h2>Instrucciones b√°sicas Angular</h2>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h5>ngIf</h5>
        <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ frase.autor }}</h5>
            <p class="card-text">{{ frase.mensaje }}</p>
          </div>
        </div>
        <button (click)="mostrar = !mostrar" type="button" class="btn btn-primary">Mostrar/Ocultar</button>
      </div>
      <div class="col-sm">
        <h5>ngFor</h5>
        <ul class="list-group">
          <li *ngFor="let personaje of personajes; let i = index" class="list-group-item"> {{ i+1 }} - {{ personaje }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
